<button onclick="pRnd()">Play</button>

	<script>
	
		const aA = ["a.mp3","b.mp3",];
		
		function pRnd () {
			const audioIndex = Math.floor(Math.random() * aA.length);
			const audio = new Audio(aA[audioIndex]);
			audio.play();
		
		}		
	
	</script>
